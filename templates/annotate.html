<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rectangle Drawing</title>
<!-- <link rel="stylesheet" type="text/css" href="static/annotation.css"> -->
<link rel="stylesheet" href="{{url_for('static', filename='styles/annotate.css')}}">
<!-- <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>

</head>
<body>

  <h1>Annotate Image: <span id="imageFilename"></span></h1>
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" id="imageUploadInput">
    <button onclick="uploadImage()">Upload Image</button>
  </form>
  <button onclick="enableDrawing()">Draw Rectangle</button>
  <button id="saveAnnotation">Save Annotation</button>
  <label for="classId">Class ID:</label>
  <input type="number" id="classId" min="0" value="0">
  <canvas id="canvas" width="800" height="600"></canvas>
  <script src="{{ url_for('static', filename='js/annotate.js') }}"></script>

</body>
</html>
